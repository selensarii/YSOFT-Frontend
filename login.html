<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <title>YSOFT</title>
  </head>

  <body>
    <div class="container" id="container">
      <!-- Kayıt Ol Formu -->
      <div class="form-container sign-up">
        <form id="registerForm">
          <h1>Hesap Oluştur</h1>
          <span>Kullanıcı Adınız ve Şifrenizle Kayıt Olun!</span>
          <input
            type="text"
            id="registerName"
            placeholder="Kullanıcı Adı"
            required
          />
          <input
            type="password"
            id="registerPassword"
            placeholder="Şifre"
            required
          />
          <button type="submit">Kayıt Ol</button>
        </form>
      </div>

      <!-- Giriş Yap Formu -->
      <div class="form-container sign-in">
        <form id="loginForm">
          <h1>Giriş Yap</h1>
          <span>Kullanıcı Adınız ve Şifrenizle Giriş Yapın!</span>
          <input
            type="text"
            id="loginName"
            placeholder="Kullanıcı Adı"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Şifre"
            required
          />
          <a href="#">Şifrenizi mi unuttunuz?</a>
          <button type="submit">Giriş Yap</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Tekrar Hoşgeldiniz!</h1>
            <p>Kullanıcı Adınızla Giriş Yapabilirsiniz.</p>
            <button class="hidden" id="login">Giriş Yap</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>YSOFT'a Hoşgeldiniz!</h1>
            <p>Kullanıcı Kaydınız Yok Mu?</p>
            <button class="hidden" id="register">Kayıt Ol</button>
          </div>
        </div>
      </div>
    </div>

    <div id="message"></div>

    <script src="login.js"></script>
  </body>
</html>
